<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS网页布局</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 头部 -->
    <div class="header">
      <div class="logo"><img src="images/logo.png" alt="" /></div>
      <div class="nav">
        <ul>
          <li>手记</li>
          <li>视频</li>
          <li>图片</li>
          <li>首页</li>
        </ul>
      </div>
    </div>
    <!-- 主体 -->
    <div class="main">
      <div class="top">
        <img src="images/1.jpeg" alt="" />
      </div>
      <!-- 遮罩层 -->
      <div class="topLayer"></div>
      <div class="topLayer-top">
        <div class="word">MY BEAUTIFUL LIFE</div>
        <button>LOOK MORE &gt;</button>
      </div>

      <div class="middle">
        <div class="m-top">
          <div class="common weibo">
            <img src="images/weibo.png" alt="" />
            <div class="desc">MICROBLOG</div>
          </div>
          <div class="common weixin">
            <img src="images/weixin.png" alt="" />
            <div class="desc">WECHAT</div>
          </div>
          <div class="common qq">
            <img src="images/QQ.png" alt="" />
            <div class="desc">QQ</div>
          </div>
        </div>
        <div class="m-middle"></div>
        <div class="m-bottom"></div>
      </div>
      <div class="bottom"></div>
    </div>
    <!-- 底部 -->
    <div class="footer"></div>
  </body>
</html>
