            <!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="UTF-8" />

                <!DOCTYPE html>
                <html lang="en">
                  <head>
                    <meta charset="UTF-8" />
                    <meta
                      name="viewport"

                  <body>
                    <table border="1" width="500px" cellspacing="0" cellpadding="5">
                      <caption>
                        课程表
                      </caption>
                      <thead>
                        <tr bgcolor="pink">
                          <td align="center">星期一</td>
                          <td align="center">星期二</td>
                          <td align="center">星期四</td>
                          <td align="center">星期五</td>
                        </tr>
                      </thead>
        
                      <tr>
                        <td rowspan="2" align="center">语文</td>
                        <td align="center">数学</td>
                        <td align="center">英语</td>
                        <td align="center">生物</td>
                      </tr>
                      <tr>
                    
                        <td align="center">数学</td>
                        <td align="center">英语</td>
                        <td align="center">生物</td>
                      </tr>
                      <tr>
                        <td colspan="4" align="center">课间活动</td>
                        <!-- <td align="center" bgcolor="pink">课间活动</td>
                        <td align="center">课间活动</td>
                        <td align="center">课间活动</td> -->
                      </tr>
                      <tr>
                        <td align="center">语文</td>
                        <td align="center">数学</td>
                        <td align="center" bgcolor="pink">英语</td>
                        <td align="center">生物</td>
                      </tr>
        
                      <tr>
                            <td align="center">语文</td>
                            <td align="center">数学</td>
                            <td align="center">英语</td>
                            <td align="center"  bgcolor="pink">生物</td>
                          </tr>
                    </table>

              </body>
