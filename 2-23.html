<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>表格练习</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="0" width="500px">
      <caption>
        课程表
      </caption>
      <thead>
        <tr bgcolor="orange">
          <td align="center">星期一</td>
          <td align="center">星期二</td>
          <td align="center">星期三</td>
          <td align="center">星期四</td>
          <td align="center">星期五</td>
        </tr>
      </thead>
      <tr>
        <td rowspan="2" align="center">语文</td>
        <td align="center">数学</td>
        <td align="center">化学</td>
        <td align="center">英语</td>
        <td align="center">生物</td>
      </tr>
      <tr>
        
        <td align="center">数学</td>
        <td align="center">化学</td>
        <td align="center">英语</td>
        <td align="center">生物</td>
      </tr>
      <tr>
        <td colspan="5" align="center">课间活动</td>
      </tr>
      <tr>
        <td rowspan="2" align="center">
            <table border="1" cellspacing="0">
                <tr>
                    <td>前半节</td>
                    <td>后半节</td>
                </tr>
                <tr>
                    <td>诗词</td>
                    <td>古文</td>
                </tr>
            </table>
        </td>
        <td align="center">数学</td>
        <td align="center">化学</td>
        <td align="center">英语</td>
        <td align="center">生物</td>
      </tr>
      <tr>
        
        <td align="center">数学</td>
        <td align="center">化学</td>
        <td align="center">英语</td>
        <td align="center">生物</td>
      </tr>
    </table>
  </body>
</html>
