<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单结构</title>
</head>
<body>
    <h2 align="center">注册信息</h2>
    <hr bgcolor="#336699">
    <form action="">
        <table width="600px" align="center" bgcolor="#f2f2f2">
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="" id="" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="" id="" placeholder="请输入密码"  maxlength="6" width="25px"></td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td><input type="password-comfirm" name="" id="" placeholder="请再次输入密码"  maxlength="6" width="25px"></td>
            </tr>
            <tr>
                <td>上传照片:</td>
                <td><input type="file" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
